<table class="table">
  <thead class="thead-dark" [attr.data-sort-by]="sortByHeader" [attr.data-sort-order]="sortOrder">
    <tr>
      <th (click)="onClickSortByHeader($event)" abbr="title" scope="col">Title</th>
      <th (click)="onClickSortByHeader($event)" abbr="priority" scope="col">Priority</th>
      <th (click)="onClickSortByHeader($event)" abbr="reporter" scope="col">Reporter</th>
      <th (click)="onClickSortByHeader($event)" abbr="createdAt" scope="col">Created At</th>
      <th (click)="onClickSortByHeader($event)" abbr="status" scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs">
      <td>{{ bug.title }}</td>
      <td>{{ bug.priority }}</td>
      <td>{{ bug.reporter }}</td>
      <td>{{ bug.createdAt | date:'short'}}</td>
      <td>{{ bug.status }}</td>
    </tr>
  </tbody>
</table>
